<html>
<head>
    <title>Previsão de Acessos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Prever Acessos Futuros</h1>
    <form method="POST" action="/predict">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        
        <label for="limit">Limite de Previsões:</label>
        <input type="number" id="limit" name="limit" min="1" max="100" value="10">
        
        <button type="submit">Enviar</button>
    </form>

    <form action="/random_predict" method="post">
        <button type="submit">Prever para UserId Aleatório</button>
    </form>

    <div class="result">
        {% if futuros_acessos %}
            <h2>Futuros Acessos para UserId: {{ userId }}</h2>
            <ul>
                {% for acesso in futuros_acessos %}
                    <li>{{ acesso }}</li>
                {% endfor %}
            </ul>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
